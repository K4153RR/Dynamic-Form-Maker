<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body style="margin-top:20px;">
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="well well-sm">
                    <form class="form-horizontal" id="create-form" action="" method="post">
                        <legend class="text-center">Create Forms</legend>
                        <!-- Textbox input-->
                        <div id="hide-me">
                        <div class="form-group">
                            <label class="col-md-3 control-label" for="textbox">Number of Textbox</label>
                            <div class="col-md-9">
                                <input id="textboxCount" name="textbox" type="number" min=0 value=0 class="form-control">
                            </div>
                        </div>

                        <!-- Radio-btn input-->
                        <div class="form-group">
                            <label class="col-md-3 control-label" for="radio-btn">Number of Radio Buttons</label>
                            <div class="col-md-9">
                                <input id="radioCount" name="radio-btn" type="number" min=0 value=0 class="form-control">
                            </div>
                        </div>

                        <!-- Form actions -->
                        <div class="form-group">
                            <div class="col-md-12 text-right">
                                <button type="submit" class="btn btn-primary btn-lg" onclick="createForm('textboxCount','radioCount')">Create</button>
                            </div>
                        </div>
                        </div>
                    </form>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        function createForm(textboxCount, radioCount) {
            /*Just for design purpose*/
            var start = '<div class="form-group"><div class="col-md-9">';
            var end = '</div></div>';


            var tb = document.getElementById(textboxCount).value;
            var rb = document.getElementById(radioCount).value;

            for (var a = 1; a <= tb; a++) {
                document.getElementById('create-form').innerHTML += start + "<input type='text'class='form-control' placeholder='text'" + a + ">" + end;
            }
            for (var x = 1; x <= rb; x++) {
                document.getElementById('create-form').innerHTML += start + "<input type='radio' class='form-control'>Radio" + x + end;
            }
            
            //Uncomment this if you want to hide the buttons
            if(tb>0 || rb>0){
                document.getElementById('hide-me').style.display = 'none';
            }
        }
    </script>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</body>

</html>
